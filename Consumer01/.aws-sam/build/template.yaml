AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for HelloWorld

  '
Globals:
  Function:
    Timeout: 10
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: HelloWorld::HelloWorld.Function::FunctionHandler
      Runtime: dotnetcore3.1
      MemorySize: 256
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic:
              Ref: SNS
            SqsSubscription: false
            FilterPolicy:
              schema:
              - block
  SNS:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: consumer-01
